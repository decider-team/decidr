{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{% static 'css/app.css' %}">
        <script src="{% static 'js/chunk-vendors.js' %}" defer></script>
        <script src="{% static 'js/app.js' %}" defer></script>
        
        {% block meta %}{% endblock %}
        <title>{% block title %}decidOR{% endblock %}</title>

    </head>
    <header>
        <nav class='banner-container'>
            <img class='logo' src="https://i.imgur.com/O6G4X6Bundefined.png"/>
            <button class='ghost button'><a href="{% url 'account_login' %}">Login</a></button>
            <button class='fill button'><a href="{% url 'account_signup' %}">Register</a></button>
        </nav>
    </header>
    <body>
        {% block content %}
        {% endblock %}
    </body>
</html>
