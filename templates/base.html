{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <script src="{% static 'js/chunk-vendors.js' %}" defer></script>
    <script src="{% static 'js/app.js' %}" defer></script>

    {% block meta %}{% endblock %}
    <title>{% block title %}decidOR{% endblock %}</title>

</head>
<header>
    <nav class='banner-container'>
        <img class='logo' src="https://i.imgur.com/6jycXb0.png" />
        {% if request.user.is_authenticated %}
        <button class='fill button'><a href="{% url 'decks' %}">Decks</a></button>
        <button class='ghost button'><a href="{% url 'account_logout' %}">Logout</a></button>
        {% else %}
        <button class='ghost button'><a href="{% url 'account_login' %}">Login</a></button>
        <button class='fill button'><a href="{% url 'account_signup' %}">Register</a></button>
        {% endif %}
    </nav>
</header>

<body>
    <!-- {% if request.user.is_authenticated %}
        <h2 class='hi-dawn'>Welcome, {{request.user}}!</h2>
    {% endif %} -->
    {% block content %}
    {% endblock %}
</body>

</html>
