{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <script src="{% static 'js/chunk-vendors.js' %}" defer></script>
    <script src="{% static 'js/app.js' %}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@0.4.0/dist/confetti.browser.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    {% block meta %}{% endblock %}
    <title>{% block title %}decidOR{% endblock %}</title>

</head>
<header class='base-head'>
    <nav class='banner-container'>
        <div class="logo"></div>
        <a class='ghost'>Info</a>
        <a class='fill' href="{% url 'decks' %}">Decks</a>
    </nav>
</header>

<body>
    <!-- {% if request.user.is_authenticated %}
        <h2 class='hi-dawn'>Welcome, {{request.user}}!</h2>
    {% endif %} -->
    {% block content %}
    {% endblock %}
</body>

<script>
    AOS.init();
</script>

</html>
